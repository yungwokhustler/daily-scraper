name: Daily Web3 Message Scraper & Classifier

on:
  schedule:
    - cron: '0 5 * * *'  #  '0 1 * * *'
  workflow_dispatch:

jobs:
  scrape-and-classify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          curl -v https://api.telegram.org
          cat << EOF > .env
          TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_NAME=${{ secrets.TELEGRAM_SESSION_NAME }}
          NOTIF_BOT_TOKEN=${{ secrets.NOTIF_BOT_TOKEN }}
          NOTIF_CHAT_ID=${{ secrets.NOTIF_CHAT_ID }}
          DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
          ELFA_API_KEY=${{ secrets.ELFA_API_KEY }}
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          EOF

      - name: Run scraper and classifier
        run: python main.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_NAME: ${{ secrets.TELEGRAM_SESSION_NAME }}
          NOTIF_BOT_TOKEN: ${{ secrets.NOTIF_BOT_TOKEN }}
          NOTIF_CHAT_ID: ${{ secrets.NOTIF_CHAT_ID }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          ELFA_API_KEY: ${{ secrets.ELFA_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}

      - name: Upload output artifacts (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-output-${{ github.run_id }}
          path: out/
          retention-days: 7
